<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="/content/index.html" class="logo">Home</a>
        <div class="search">
            <input type="text" placeholder="Enter the name" class="search-input" id="searchInput">
            <button class="main-btn" id="searchBtn">Search</button>
            <button class="create main-btn" id="createBtn">Add new people</button>
        </div>
    </header>
    <section class="main-section">
        <div class="popap" id="popap">
            <div class="content">
                <button class="close-btn main-btn">Close</button>
                <form>
                    <div class="popap-item">
                        <label for="nameValue">Name</label>
                        <input type="text" name="name" id="nameValue" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="lastNameValue">Last name</label>
                        <input type="text" name="lastName" id="lastNameValue" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputPhone">Phone</label>
                        <input type="tel" name="phone" id="inputPhone" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" id="inputEmail" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputCompany">Company</label>
                        <input type="text" name="company" id="inputCompany" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputPosition">Position</label>
                        <input type="text" name="position" id="inputPosition" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputAge">Age</label>
                        <input type="number" name="age" id="inputAge" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputGender">Gender</label>
                        <input type="text" name="gender" id="inputGender" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputMarried">Marital status</label>
                        <input type="text" name="married" id="inputMarried" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputCountry">Country</label>
                        <input type="text" name="country" id="inputCountry" class="popap-input">
                    </div>
                    <div class="popap-item">
                        <label for="inputTown">Town</label>
                        <input type="text" name="town" id="inputTown" class="popap-input">
                    </div>
                    <button id="addBtn">Add new people</button>
                    <button id="editBtn">Edit</button>
                </form>
            </div>
        </div>
        <table class="main-table">
            <thead>
                <th>Name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Company</th>
                <th>Position</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Martinal status</th>
                <th>Country</th>
                <th>Town</th>
                <th>Id</th>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </section>
    <footer class="footer">
        2021
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
